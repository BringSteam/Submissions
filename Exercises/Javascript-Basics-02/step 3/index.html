<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Step 3</title>
</head>
<body>
  <form>
    <label for="name">Your name  : </label>
    <input type="text" name="name" value="" id="name"/>
  </form>

  <div id="text"></div>

    <script>
      var inputBox = document.getElementById('name');

      inputBox.onkeyup = function() {
        document.getElementById('text').innerHTML = inputBox.value;
      }

    </script>
</body>
</html>
